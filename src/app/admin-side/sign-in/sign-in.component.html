<div class="displayTable" style="background-color: #f5f5f5!important;">
  <div class="displayTableCell">
    <div class="px-logo">
      <img src="../../../assets/img/logo-sogempal-final.png" />
    </div>

    <div class="authBlock">
      <h3>Authentification</h3>
      <form (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter votre email"
            name="email"
            required
            #email="ngModel"
            ngModel
          />
          <span *ngIf="email.invalid && email.touched" class="help-block"
            >Merci d'entrer un email valide.</span
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter votre mot de passe"
            name="password"
            required
            #password="ngModel"
            ngModel
          />
          <span *ngIf="password.invalid && password.touched" class="help-block"
            >Merci d'entrer un mot de passe valide.</span
          >
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button
            class="btn btn-login"
            type="submit"
            [disabled]="!signInForm.valid"
          >
            Se connecter
          </button>
        </div>
      </form>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="onGoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Mot de passe oubli√©?</span>
      </div>
    </div>
  </div>
</div>
