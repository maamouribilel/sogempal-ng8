<app-header></app-header>
<br />
<div class="container" style="margin-top:160px;">
  <p id="breadcrumb">
    <a [routerLink]="['/accueil']"><i class="fas fa-home"></i> Accueil</a>
    Caisses en bois
  </p>
  <app-spinner *ngIf="showSpinner; else loadedContent"></app-spinner>
  <ng-template #loadedContent>
    <div class="row">
      <div
        *ngFor="let prod of products; let i = index"
        class=" col-md-4 col-sm-6 col-xs-12 card"
        style="width: 18rem;"
      >
        <div class="card-body">
          <h5 class="card-title">{{ prod.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ prod.price | currency }}
          </h6>
          <p class="card-text">{{ prod.description }}</p>
          <a
            (click)="onAddToSl(prod)"
            class="card-link btn btn-primary"
            style="cursor:pointer;"
            >Add Product</a
          >
        </div>
      </div>
    </div>
  </ng-template>
</div>
<app-footer></app-footer>
