<app-header></app-header>
<br />
<div class="container" style="margin-top:10px;">
  <div>
    <div class="mt-5 mb-5 text-center">
      <h2>ETAPE : 1</h2>
    </div>
    <ul class="step d-flex flex-nowrap">
      <li class="step-item active">
        <a class="">Adresse</a>
      </li>
      <li class="step-item ">
        <a class="">Paiement</a>
      </li>
      <li class="step-item ">
        <a class="disabled">Reçu de paiement</a>
      </li>
    </ul>
  </div>
</div>

<hr />
<!--End steps-->

<div class="container d-flex justify-content-center">
  <form
    class="col-md-6 col-lg-6 card"
    style="padding: 50px;"
    (ngSubmit)="onSubmit(f1)"
    #f1="ngForm"
  >
    <div class="form-group">
      <label>Adresse</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter votre adresse"
        name="adresse"
        required
        #adresse="ngModel"
        [(ngModel)]="adress.adresse"
        pattern="[a-zA-Z 0-9]{15,}"
      />
      <span
        *ngIf="adresse.invalid && adresse.touched"
        class="help-block"
        style="color: rgb(255, 80, 80)"
        >Merci d'entrer une adresse valide.</span
      >
    </div>
    <div class="form-group">
      <label>Ville</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter votre ville"
        name="ville"
        required
        #ville="ngModel"
        [(ngModel)]="adress.ville"
        pattern="[A-Za-z]{5,}"
      />
      <span
        *ngIf="ville.invalid && ville.touched"
        class="help-block"
        style="color: rgb(255, 80, 80)"
        >Merci d'entrer un nom de ville valide.</span
      >
    </div>
    <div class="form-group">
      <label>Code postal</label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter le code postal"
        name="postal"
        required
        #postal="ngModel"
        [(ngModel)]="adress.postal"
        pattern="[0-9]{4}"
      />
      <span
        *ngIf="postal.invalid && postal.touched"
        class="help-block"
        style="color: rgb(255, 80, 80)"
        >Merci d'entrer un code postal valide.</span
      >
      <br /><br />
      <small class="form-text text-muted">
        NB: Nous ne partagerons jamais vos inormations avec qui que ce
        soit.</small
      >
    </div>
    <div class="row">
      <button
        type="button"
        class="col previous-btn btn btn-default float-left"
        [routerLink]="['/panier']"
      >
        Précedent
      </button>
      <button
        type="submit"
        class="col next-btn btn float-right"
        [disabled]="!f1.valid"
      >
        Suivant
      </button>
    </div>
  </form>
</div>

<br />
<br />

<app-footer></app-footer>
